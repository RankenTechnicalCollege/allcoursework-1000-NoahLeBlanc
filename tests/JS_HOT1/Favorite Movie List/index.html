<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Movie List</title>
</head>
<body>
  <header>
    <h1>Favorite Movie List</h1>
  </header>
  <!---------------------------------------Input------------------------------------->
  <form>
    <div>
      <p>enter your favorite movie into the text box:</p>
      <input  type="number" id="favoriteMoviesInput" value="0" placeholder="0.00">
    </div>
  <!---------------------------------------Output------------------------------------->
    <div>
      <input type="text" disabled id="output">
    </div>
  <!---------------------------------------Buttons------------------------------------->
    <div>
      <button type="button"  value="submit" id="add">
        Add
      </button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
