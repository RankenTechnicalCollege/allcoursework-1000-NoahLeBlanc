   <meta charset="utf-8" />

   <title>Hands-on Project 7-3</title>

<body>
   <header>
      <h1>
         Hands-on Test Chapter 4
      </h1>
   </header>

   <article>
      <h2>Steam Game Sale</h2>
      <form>
         <!------------------------Item 1------------------------>
         <input type="checkbox" id="item1" value="1999" />
         <label for="item1">Counter Strike ($19.99)</label>
         <!------------------------Item 2------------------------>
         <input type="checkbox" id="item2" value="2999" />
         <label for="item2">Dark Souls III ($29.99)</label>
         <!------------------------Item 3------------------------>
         <input type="checkbox" id="item3" value="1349" />
         <label for="item3">Enter The Gungeon ($13.49)</label>
         <!------------------------Item 4------------------------>
         <input type="checkbox" id="item4" value="499" />
         <label for="item4">Hover Junkers ($4.99)</label>
         <!------------------------Item 5------------------------>
         <input type="checkbox" id="item5" value="899" />
         <!--he used a value of 599 instead of the listed value 8.99-->
         <label for="item5">Good Robot ($8.99)</label>
         <!------------------------Button------------------------>
         <input type="button" value="Calculate" id="sButton" />
      </form>
      <table>
         <colgroup>
            <col class="label" />
            <col class="amount" />
         </colgroup>
         <tbody>
            <tr>
               <td>Item total</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Tax</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Total with tax</td>
               <td>$0.00</td>
            </tr>
         </tbody>
      </table>
   </article>
   <footer>
      <!--Todays date go's here-->
      <p id="date"></p>
   </footer>
   <script>
	  "use strict";
	  // function to add values of selected check boxes and display total
      function calcTotal() {
         //------------------Declares variables--------------------
         var itemTotal = 0;
         var tax = 0;
         var totalWithTax = 0;
         //He forgot to declare "items"
         let items = 0;
         //------------------Get elements from HTML----------------
         items = document.getElementsByTagName("input");
         var cells = document.getElementsByTagName("td");
         //------------------Initiate For loop----------------------
         for (var i = 0; i < 5; i++) {
            //for loops conditional was to low "3" set to 5 instead.
            if (items[i].checked) {
               itemTotal += (items[i].value * 1);
            }
         }
         tax = itemTotal * 0.1;
         //was using a made up var "taxTotal" instead of tax
         totalWithTax = itemTotal + tax;
         //Inject JS into HTML labels
         cells[1].innerHTML = (itemTotal / 100).toFixed(2);
         cells[3].innerHTML = (tax / 100).toFixed(2);
         cells[5].innerHTML = "$" + (totalWithTax / 100).toFixed(2);
         let input = document.getElementsByTagName("input")
         for (var i = 0; i < 5; i++) {
            input[i].checked = false; 
         }
      }
      //------------------End of Function--------------------
      
      // add event listener to Submit button
      var $ = document.getElementById("sButton");
      //He forgot to add an ending " to his "click" event
      $.addEventListener("click", calcTotal);
      //get date
      const date = new Date();
      var today = new Date();
      var d = String(today.getDate());
      var m = String(today.getMonth() + 1);
      var y = today.getFullYear();

      today = m + '/' + d + '/' + y;
      document.getElementById("date").innerHTML = today;
   </script>
</body>
</html>
