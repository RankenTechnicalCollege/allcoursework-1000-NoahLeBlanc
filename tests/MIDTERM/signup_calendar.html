  </ul>
</nav>
<!--
------------------------------------------------------------[Header]------------------------------------------------------------
-->
  <header>
    <div class="container-fluid m-4 pe-5 w-100 d-flex justify-content-evenly bg-charity-cyan">
      <iframe title="Connecting Through Charity" src="https://calendar.google.com/calendar/embed?src=45ae2098c8f490605fadc40bb8907bfbd15103157d8464027c7d694c53984ff2%40group.calendar.google.com&ctz=America%2FChicago" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
  </header>
<!--
------------------------------------------------------------[Main--]------------------------------------------------------------
-->
  <main class="container-fluid">
    <form action="" class="text-center pt-3 bg-charity-cyan d-flex justify-content-evenly">
      <p><label for="name">Name</label><input type="text" pattern="[a-zA-Z]{3,}" name="name" required title="Letters only and at least 4 characters" required></p>
      <p><label for="email">Email</label><input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" required title="Valid email required" required></p>
      <p><label for="message">Message</label><input type="text" pattern=".{10,}" name="message" required title="10 characters minimum" required></p>
      <button class="mb-3">Submit</button>
    </form>
  </main>
<!--
------------------------------------------------------------[Footer]------------------------------------------------------------
-->
  <footer class="d-flex justify-content-evenly bg-charity-blue text-light pt-3 ">
    <p><a href="https://ranken.edu/"><img src="midterm_images/Ranken.png" alt="Rankens R"></a> &copy;Ranken 2024</p>
  </footer>
</body>
