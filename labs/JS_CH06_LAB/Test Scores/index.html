<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Scores</title>
</head>
<body>
  <header>
    <h1>Use a Test Score array</h1>
  </header>
  <main>
    <form action="">
      <div id="inputs">
        <label for="name">Name</label>
          <input type="text" id="name">
        <label for="score">Score</label>
          <input type="text" id="score">
      </div>
      <div id="buttons">
        <button type="button" id="ATA">Add to Array</button>
        <button type="button" id="DR">Display Results</button>
        <button type="button" id="DS">Display Scores</button>
      </div>
    </form>
    <h2>Results</h2>
    <p>Average Score = <span></span></p>
    <p>High Score = <span></span></p>
  </main>
  <footer>
    <h2>Scores</h2>
  </footer>
  <script src="script.js"></script>
</body>
</html>
