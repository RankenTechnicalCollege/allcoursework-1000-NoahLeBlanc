<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter </title>
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>
  <main>
    <form action="">'
      <label for="FTC">Fahrenheit to Celsius</label>
      <input type="radio" id="FTC">
      <label for="CTF" >Celsius to Fahrenheit</label>
      <input type="radio" id="CTF">
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
