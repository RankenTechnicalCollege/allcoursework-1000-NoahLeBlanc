<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter </title>
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>
  <main>
    <form>
        <label>Contact me by:</label>
        <br>
        <input type="radio" name="tempCalc" id="FTC">Fahrenheit to Celsius
        <br>
        <input type="radio" name="tempCalc" id="CTF"
            value="CTF">Celsius to Fahrenheit
        <br>
        <label for="input" id="inputlabel">Enter F degree</label>
          <input type="text" id="input">
          <br>
        <label for="output" id="outputlabel">Degrees Celsius</label>
          <input type="text" id="output">
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
