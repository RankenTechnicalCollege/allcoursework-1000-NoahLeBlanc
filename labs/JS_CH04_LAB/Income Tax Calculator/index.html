<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/bootstrap.js"></script>
  <title>Income Tax Calculator </title>
</head>
<body>
  <h1 class="text-primary">Income Tax Calculator</h1>
  <form class="m-5">
    <div>
      <label for="taxableIncome">Enter Taxable Income: </label>
      <input type="number" id="taxableIncome" value="0" placeholder="0.00">
      <button type="button" value="submit" id="btnClick">Calculate</button>
    </div>
    <div class="ms-3">
      <label for="incomeTax">Income Tax Owned: </label>
      <output type="text" readonly id="incomeTax"></output>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
