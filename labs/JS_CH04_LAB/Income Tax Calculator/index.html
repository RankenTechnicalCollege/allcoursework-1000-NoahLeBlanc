<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator </title>
</head>
<body>
  <h1 style="color: blue;">Income Tax Calculator</h1>
  <form action="">
    <div>
      <label for="taxableIncome">Enter Taxable Income: </label>
      <input type="number" id="taxableIncome" value="0" placeholder="0.00">
      <button type="button" value="submit" id="btnClick">Calculate</button>
    </div>
    <div style="margin-left: 14px;">
      <label for="incomeTax">Income Tax Owned: </label>
      <input type="text" readonly id="incomeTax">
    </div>
  </form>
</body>
</html>
