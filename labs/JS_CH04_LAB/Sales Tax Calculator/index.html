<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Tax Calculator</title>
</head>
<body>
  <h1 style="color: blue;">Sales Tax Calculator</h1>
  <h3>Enter Subtotal and Tax Rate and click "Calculate"</h3>
  <form>
    <!---------------------------------------Input------------------------------------->
    <p><label for="subtotal">Subtotal: </label><input type="number" id="subtotal" value="0" placeholder="0.00"></p>
    <p><label for="taxRate">Tax Rate: </label><input type="number" id="taxRate" value="0" placeholder="0.00"></p>


    <!---------------------------------------Output------------------------------------->
    <p><label for="salesTax">Sales Tax: </label><input type="text" readonly id="salesTax"></p>
    <p><label for="total">Total: </label><input type="text" readonly id="total"></p>

    <!---------------------------------------Buttons------------------------------------->
    <button type="button" value="submit" id="btnClick">
      Calculate
    </button>
    <br>
    <br>
    <button type="reset">
      Clear
    </button>
  </form>
  <script src="script.js"></script>
</body>
</html>
