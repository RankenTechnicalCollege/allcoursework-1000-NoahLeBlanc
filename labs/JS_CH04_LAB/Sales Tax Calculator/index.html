<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.js"></script>
  <title>Sales Tax Calculator</title>
</head>
<body class="m-5">
  <h1 class="text-primary">Sales Tax Calculator</h1>
  <h5>Enter Subtotal and Tax Rate</h5>
    <h5>and click "Calculate"</h5>
  <form class="center m-5">
    <!---------------------------------------Input------------------------------------->
    <div class="d-flex">
      <p class="me-5">Subtotal:</p>
      <input class="mb-5" type="number" id="subtotal" value="0" placeholder="0.00">
    </div>
    <div class="d-flex">
      <p class="me-5" >Tax Rate: </p>
      <input  class="mb-5" type="number" id="taxRate" value="0" placeholder="0.00">
    </div>


    <!---------------------------------------Output------------------------------------->
    <div class="d-flex">
      <p class="me-5" >Sales Tax: </p>
      <output  class="mb-5" type="text" readonly id="salesTax"></output>
    </div>
    <div class="d-flex">
      <p class="me-5" >Total: </p>
      <output  class="mb-5" type="text" readonly id="total"></output>
    </div>


    <!---------------------------------------Buttons------------------------------------->
    <div class="d-flex">
      <button type="button"  value="submit" id="btnClick">
        Calculate
      </button>
      <br>
      <button type="reset" id="resetClick">
        Clear
      </button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
