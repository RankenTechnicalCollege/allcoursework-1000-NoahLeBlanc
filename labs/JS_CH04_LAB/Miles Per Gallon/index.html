<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miles Per Gallon</title>
</head>
<body>
  <h1>The Miles Per Gallon Calculator</h1>
  <form>
    <!---------------------------------------Input------------------------------------->
    <p><label for="milesDriven">Miles Driven: </label><input type="number" id="milesDriven" value="0" placeholder="0.00"></p>
    <p><label for="gallonsUsed">Gallons of Gas Used: </label><input type="number" id="gallonsUsed" value="0" placeholder="0.00"></p>

    <!---------------------------------------Output------------------------------------->
    <p><label for="mpg">Miles Per Gallon: </label><input disabled type="text" readonly id="mpg"></p>

    <!---------------------------------------Buttons------------------------------------->
    <button type="button" value="submit" id="btnClick">
      Calculate MPG
    </button>
    <br>
    <br>
    <button type="reset">
      Clear Entries
    </button>
  </form>
  <!---------------------------------------Script------------------------------------->
  <script src="script.js"></script>
</body>
</html>
