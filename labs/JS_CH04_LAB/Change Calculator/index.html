<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/bootstrap.js"></script>
  <title>Change Calculator</title>
</head>
<body>
  <h1 class="text-primary">Change Calculator</h1>
  <form class="m-5">
    <!---------------------------------------Input + Button------------------------------------->
    <div class="d-flex mt-4">
      <label class="me-3" for="amountOfChange">Enter amount of change due(0-99): </label>
      <input class="mb-5" type="number" id="amountOfChange" value="0" placeholder="0.00">
      <button class="mb-5" type="button" value="submit" id="btnClick">Calculate</button>
    </div>
    <!---------------------------------------Output------------------------------------->
    <div class="d-flex mt-4 ms-5">
      <label class="me-3" for="quarters">Quarters: </label>
      <input class="mb-5" type="text" readonly id="quarters">
    </div>
    <div class="d-flex mt-4 ms-5">
      <label class="me-4" for="dimes">Dimes: </label>
      <input class="mb-5" type="text" readonly id="dimes">
    </div>
    <div class="d-flex mt-4 ms-5">
      <label class="me-3" for="nickels">Nickels: </label>
      <input class="mb-5" type="text" readonly id="nickels">
    </div>
    <div class="d-flex mt-4 ms-5">
      <label class="me-3" for="pennies">Pennies: </label>
      <input class="mb-5" type="text" readonly id="pennies">
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
