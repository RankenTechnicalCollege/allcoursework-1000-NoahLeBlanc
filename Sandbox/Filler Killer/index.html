<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filler Killer</title>
</head>
<body>
  <header>
    <div>
      <h1>Ever wanted to obliterate the filler words from any piece of text?</h1>
      <h2>Then you've come to the right place!</h2>
    </div>
  </header>
  <main>
    <p>Simply Put your text here, and I'll kill all the filler words for you!</p>
    <form>
      <!---------------------------------------Input------------------------------------->
      <input type="text" id="userInput" value="Put your text here" placeholder="Put your text here">
      <!---------------------------------------Output------------------------------------->
      <input type="text" disabled id="output">
      <!---------------------------------------Buttons------------------------------------->
      <button type="button" id="btnClick">Kill Filler</button>
    </form>
  </main>
  <footer>
    <p>Niah LeBlanc</p>
    <p>&copy; Filler Killer</p>
    <p>Nov 1 2024</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
