<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pong</title>
</head>
<body>
  <!------------------------Start Button------------------------>
  <header>
    <h1>Press Start to play</h1>
    <button type="button" id="start">Here</button>
  </header>
  <!------------------------Main elements------------------------>
  <main>
    <div id="board">
      <div id="ball"></div>
      <div id="paddle1"></div>
      <div id="paddle2"></div>
    </div>
  </main>
  <!--------------------------Game Score------------------------>
  <footer>
    <h1 id="player1Score">Score: <span>0</span></h1>
    <h1 id="player2Score">Score: <span>0</span></h1>
  </footer>
  <script src="script.js"></script>
</body>
</html>
